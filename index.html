<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Simple Registration</title>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h2>Create a user</h2>
      <div id="message"></div>
      <form>
        <div class="form-group">
          <input
          type="text"
          name="firstName"
          id="firstName"
          placeholder="First Name"
          class="form-control"
          />
        </div>
        <div class="form-group">
          <input
          type="text"
          name="lastName"
          id="lastName"
          placeholder="Last Name"
          class="form-control"
          />
        </div>
        <div class="form-group">
          <input
          type="text"
          name="occupation"
          id="occupation"
          placeholder="Occupation"
          class="form-control"
          />
        </div>
        <div class="form-group">
          <button
            type="submit"
            id="btn"
            class="form-control btn"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
    <div class="results-container">
      <table class="table">
        <tr>
          <td>First Name</td>
          <td>Last Name</td>
          <td>Occupation</td>
        </tr>
      </table>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
